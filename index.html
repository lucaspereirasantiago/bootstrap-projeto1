<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amandita Doces</title>

        <!--FONTE ROBOTO DO GOOGLE FONTS-->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

        <!--BOOTSTRAP 4.4 CDN-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <!--MEU ARQUIVO CSS-->
        <link rel="stylesheet" href="css/styles.css">

        <!--SCRIPTS DO BOOTSTRAP-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <!--FONT AWESOME-->
        <script src="https://kit.fontawesome.com/bcb3a75dcc.js" crossorigin="anonymous"></script>

        <!--PROGRESS BAR-->
        <script src="js/progressbar.min.js"></script>

        <!--PARALLAX-->
        <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script> 
    </head>

    <body>
        <!--LOGO E BARRA DE NAVEGAÇÃO PRINCIPAL-->
        <header>
            <!--DIV CONTAINER DO BOOTSTRAP-->
            <div class="container" id="nav-container">
                <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
                    <a href="#" class="navbar-brand">
                        <img id="logo" src="img/logo.png" alt="Amandita Doces"> Amandita Doces
                    </a>
                    <!--PARA O MODO MOBILE DO SITE-->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links"
                     aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                     <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" id="home-menu">Home</a>
                            <a class="nav-item nav-link" id="products-menu">Produtos</a>
                            <a class="nav-item nav-link" id="company-menu">A Empresa</a>
                            <a class="nav-item nav-link" id="founder-menu">Fundadora</a>
                            <a class="nav-item nav-link" id="contact-menu">Contato</a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <main>
            <div id="mainSlider" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#mainSlider" data-slide-to="0" class="active"></li>
                    <li data-target="#mainSlider" data-slide-to="1"></li>
                    <li data-target="#mainSlider" data-slide-to="2"></li>
                </ol>        
                <div class="container-fluid">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/banner1.png" class="d-block w-100" alt="Cupcakes">
                            <div class="carousel-caption d-md-block">
                                <h2>Cupcakes</h2>
                                <a href="#" class="main-btn">Ver catálogo</a>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/banner2.png" class="d-block w-100" alt="Bolos">
                            <div class="carousel-caption d-md-block">
                                <h2>Bolos</h2>
                                <a href="#" class="main-btn">Ver catálogo</a>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/banner3.png" class="d-block w-100" alt="Chocolates">
                            <div class="carousel-caption d-md-block">
                                <h2>Chocolates</h2>
                                <a href="#" class="main-btn">Ver catálogo</a>
                            </div>
                        </div>
                    </div>
                    <a href="#mainSlider" class="carousel-control-prev" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a href="#mainSlider" class="carousel-control-next" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </main>

        <!--SCRIPTS DO PROJETO-->
        <script src="js/scripts.js"></script>
    </body>
    
</html>
